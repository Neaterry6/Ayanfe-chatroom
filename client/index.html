<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs-chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Chat Room</h2>
        <div id="join-screen">
            <input type="text" id="nickname-input" class="input-field" placeholder="Enter your nickname">
            <button class="btn" id="join-btn">Join Chat</button>
        </div>
        <div id="chat-screen" style="display: none;">
            <div id="chat-messages" class="chat-messages"></div>
            <input type="text" id="message-input" class="input-field" placeholder="Type a message">
            <button class="btn" id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
